description: Заявка
type: object
required:
  - id
  - status
  - changeset
  - revision
  - createdAt
  - updatedAt
  - metadata
properties:
  id:
    description: Идентификатор заявки
    type: integer
    format: int64
  status:
    description: Статус заявки
    type: string
  changeset:
    $ref: '#/definitions/ClaimChangeset'
  revision:
    description: Версия заявки
    type: integer
    format: int32
  createdAt:
    description: Дата создания
    type: string
    format: date-time
  updatedAt:
    description: Дата изменения
    type: string
    format: date-time
  metadata:
    description: Связанные с заявкой метаданные
    type: object
