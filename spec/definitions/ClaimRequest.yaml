description: Запрос на список заявок
type: object
required:
  - partyID
  - limit
properties:
  partyID:
    description: Идентификатор участника
    type: string
    maxLength: 40
    minLength: 1
  status:
    description: Статус заявки
    type: string
    enum:
      - ClaimPending
      - ClaimReview
      - ClaimPendingAcceptance
      - ClaimAccepted
      - ClaimDenied
      - ClaimRevoked
  token:
    $ref: '#/definitions/ContinuationToken'
  limit:
    description: Ограничение на количество возвращаемых заявок
    type: integer
    format: int32
