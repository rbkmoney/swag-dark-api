get:
  description: Поиск заявок участника
  operationId: searchClaims
  tags:
    - Claims
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/limit'
    - name: claimStatuses
      in: query
      description: Статус заявки для поиска
      required: false
      type: array
      items:
        type: string
        enum:
          - pending
          - review
          - pendingAcceptance
          - accepted
          - denied
          - revoked
    - x-rebillyMerge:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/definitions/ContinuationToken'    
  responses:
    '200':
      description: Найденные заявки
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: '#/definitions/ContinuationToken'
          result:
            type: array
            items:
              $ref: '#/definitions/Claim'        
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'

post:
  description: |
    Создать новую заявку с заданным набором изменений и отправить её на
    премодерацию.
  operationId: createClaim
  tags:
    - Claims
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: claimChangeset
      in: body
      required: true
      schema:
        $ref: '#/definitions/ClaimChangeset'
  responses:
    '201':
      description: Заявка создана
      schema:
        $ref: '#/definitions/Claim'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные в заявке
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - changesetConflict
              - invalidPartyStatus
              - invalidChangeset
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
            example: Changeset conflict
